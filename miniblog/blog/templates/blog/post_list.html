<!DOCTYPE html>
<html>
    <head>
        <title>ja3far's log site</title>
    </head>
    <body>
        <header>
            <h1><a href = '/'>django blog app</a></h1>
        </header>
        
        <article>
            <time>published : 1948</time>
            <h2><a href = "">my first blog site</a></h2>
            <p>
                nineteen eighty four by george orwell .
                <br>
                <img src = "https://i0.wp.com/www.printmag.com/wp-content/uploads/2017/01/2a34d8_914e1ba913474c4ab47c1701d228da08mv2.jpg?fit=300%2C190&quality=89&ssl=1" 
                alt = "big brother is watching you:)" width = 400 >

        <article>
            {% for post in posts %}
            <h2><a href="">{{ post.title }}</a></h2>

            {% endfor %}
        </article>
    </body>
</html>
