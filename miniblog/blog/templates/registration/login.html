{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>your username and password didn't mutch. <strong>please try again :&LeftAngleBracket;</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ from.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
